<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <style>
    
  button {
  text-align: center;
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}
button:hover {
  background-color: #008CBA;
  color: white;
}
div {
 text-align: center;  	
	margin: auto;
  display:none;
}
    </style>
  </head>
  <body>
    <button onclick="myFunction('Graph')">Display Graph</button>
    
    <div id="Graph">
    <img src="{{ url_for('static', filename= image1) }}" alt="{{image1}}" />
    <img src="{{ url_for('static', filename= image2) }}" alt="{{image2}}" />
    </div>
    <button onclick="myFunction('Summary')">Display Summary</button>
    <div id="Summary">
    <pre style="font-size:50px">
      {{ text }}
    </pre>
    </div>
    <script>
        function myFunction(div_id) {
          var x = document.getElementById(div_id);
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }
        </script>
  </body>
</html>
