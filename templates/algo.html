<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Upload</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      href="{{ url_for('static', filename='cover.css') }}"
      rel="stylesheet"
    />

    </style>

  </head>

  <body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">

        <form action="/algo" method="post">
            <h2>Enter the details and run to see the results</h2>
            <input hidden type="text" name='filename' value={{filename}}></input>
            <input type="radio" id="DB-SCAN" name="algorithm" value="DB-SCAN">
            <label for="DB-SCAN">DB-SCAN</label><br>
            <input type="radio" id="birch" name="algorithm" value="birch">
            <label for="K-means">Birch</label><br>
            <input type="radio" id="optics" name="algorithm" value="optics">
            <label for="K-means">Optics</label><br>
            <input type="radio" id="affprop" name="algorithm" value="affprop">
            <label for="K-means">Affinity Propogation</label><br>
            <input type="radio" id="specclust" name="algorithm" value="specclust">
            <label for="K-means">Spectral Clustering</label><br>
            <button type="submit">Submit</button>
        </form>
    </div>
  </body>
</html>
