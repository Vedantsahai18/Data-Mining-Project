<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>

	<script src="main.js"></script>
	<style>
		@import url(https://fonts.googleapis.com/css?family=Open+Sans:700,300);

		.frame {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 400px;
			height: 400px;
			margin-top: -200px;
			margin-left: -200px;
			border-radius: 2px;
			box-shadow: 4px 8px 16px 0 rgba(0, 0, 0, 0.1);
			overflow: hidden;
			/* background: linear-gradient(to top right, darkmagenta 0%, hotpink 100%); */
			background: #003153;
			color: #333;
			font-family: "Open Sans", Helvetica, sans-serif;
		}

		.center {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 300px;
			height: 260px;
			border-radius: 3px;
			box-shadow: 8px 10px 15px 0 rgba(0, 0, 0, 0.2);
			background: #fff;
			display: flex;
			align-items: center;
			justify-content: space-evenly;
			flex-direction: column;
		}

		.title {
			width: 100%;
			height: 50px;
			border-bottom: 1px solid #999;
			text-align: center;
		}

		h1 {
			font-size: 16px;
			font-weight: 300;
			color: #666;
		}

		.dropzone {
			width: 100px;
			height: 80px;
			border: 1px dashed #999;
			border-radius: 3px;
			text-align: center;
		}

		.upload-icon {
			margin: 25px 2px 2px 2px;
		}

		.upload-input {
			position: relative;
			top: -62px;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0;
		}

		.btn {
			display: block;
			width: 140px;
			height: 40px;
			background: darkmagenta;
			color: #fff;
			border-radius: 3px;
			border: 0;
			box-shadow: 0 3px 0 0 hotpink;
			transition: all 0.3s ease-in-out;
			font-size: 14px;
		}

		.btn:hover {
			background: rebeccapurple;
			box-shadow: 0 3px 0 0 deeppink;
		}




		/* navbar */

		html,
		body {
			margin: 0;
			padding: 0;
			width: 100%;
		}

		body {
			font-family: "Helvetica Neue", sans-serif;
			font-weight: lighter;
		}

		header {
			width: 100%;
			height: 100vh;
			/* background: url(https://wallpaper.wiki/wp-content/uploads/2017/05/wallpaper.wiki-Beautiful-Full-HD-Wallpaper-Download-Free-PIC-WPE0010098.jpg) no-repeat 50% 50%; */

			background-color: #000;
			background-size: cover;
		}

		.content {
			width: 94%;
			margin: 4em auto;
			font-size: 20px;
			line-height: 30px;
			text-align: justify;
		}

		.logo {
			line-height: 60px;
			position: fixed;
			float: left;
			margin: 16px 46px;
			color: #fff;
			font-weight: bold;
			font-size: 20px;
			letter-spacing: 2px;
		}

		nav {
			position: fixed;
			width: 100%;
			line-height: 60px;
		}

		nav ul {
			line-height: 60px;
			list-style: none;
			background: rgba(0, 0, 0, 0);
			overflow: hidden;
			color: #fff;
			padding: 0;
			text-align: right;
			margin: 0;
			padding-right: 40px;
			transition: 1s;
		}

		nav.black ul {
			background: #000;
		}

		nav ul li {
			display: inline-block;
			padding: 16px 40px;
			;
		}

		nav ul li a {
			text-decoration: none;
			color: #fff;
			font-size: 16px;
		}

		.menu-icon {
			line-height: 60px;
			width: 100%;
			background: #000;
			text-align: right;
			box-sizing: border-box;
			padding: 15px 24px;
			cursor: pointer;
			color: #fff;
			display: none;
		}

		@media(max-width: 786px) {

			.logo {
				position: fixed;
				top: 0;
				margin-top: 16px;
			}

			nav ul {
				max-height: 0px;
				background: #000;
			}

			nav.black ul {
				background: #000;
			}

			.showing {
				max-height: 34em;
			}

			nav ul li {
				box-sizing: border-box;
				width: 100%;
				padding: 24px;
				text-align: center;
			}

			.menu-icon {
				display: block;
			}

		}


		/* Upload button */

		.myButton {
			-moz-box-shadow: 3px 4px 0px 0px #1b484f;
			-webkit-box-shadow: 3px 4px 0px 0px #1b484f;
			box-shadow: 3px 4px 0px 0px #1b484f;
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #0a7ca6), color-stop(1, #137a8a));
			background: -moz-linear-gradient(top, #0a7ca6 5%, #137a8a 100%);
			background: -webkit-linear-gradient(top, #0a7ca6 5%, #137a8a 100%);
			background: -o-linear-gradient(top, #0a7ca6 5%, #137a8a 100%);
			background: -ms-linear-gradient(top, #0a7ca6 5%, #137a8a 100%);
			background: linear-gradient(to bottom, #0a7ca6 5%, #137a8a 100%);
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#0a7ca6', endColorstr='#137a8a', GradientType=0);
			background-color: #0a7ca6;
			-webkit-border-radius: 18px;
			-moz-border-radius: 18px;
			border-radius: 18px;
			border: 1px solid #316282;
			display: inline-block;
			cursor: pointer;
			color: #ffffff;
			font-family: Arial;
			font-size: 17px;
			padding: 7px 25px;
			text-decoration: none;
			text-shadow: 0px 1px 0px #396c7d;
		}

		.myButton:hover {
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0.05, #137a8a), color-stop(1, #0a7ca6));
			background: -moz-linear-gradient(top, #137a8a 5%, #0a7ca6 100%);
			background: -webkit-linear-gradient(top, #137a8a 5%, #0a7ca6 100%);
			background: -o-linear-gradient(top, #137a8a 5%, #0a7ca6 100%);
			background: -ms-linear-gradient(top, #137a8a 5%, #0a7ca6 100%);
			background: linear-gradient(to bottom, #137a8a 5%, #0a7ca6 100%);
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#137a8a', endColorstr='#0a7ca6', GradientType=0);
			background-color: #137a8a;
		}

		.myButton:active {
			position: relative;
			top: 1px;
		}
	</style>
</head>

<body>
	<!-- navbar -->
	<div class="wrapper">
		<header>
			<nav>
				<div class="menu-icon">
					<i class="fa fa-bars fa-2x"></i>
				</div>
				<div class="logo">
					DWM Mini Project
				</div>
				<div class="menu">
					<!-- <ul>
						<li>Upload Files here</li>
						<li><a href="#">About</a></li>
						<li><a href="#">Blog</a></li>
						<li><a href="#">Contact</a></li>
						<li><a href="#">Contact</a></li>
						<li><a href="#">Contact</a></li>
					</ul> -->
				</div>
			</nav>
		</header>
	</div>







	<!-- Frame -->

	<form method=post enctype=multipart/form-data> <div class="frame">
		<div class="center">
			<div class="title">
				<h1 style="color: #000; font-size:25px;">Drop file here to upload</h1>
			</div>

			<div class="dropzone">
				<img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
				<input type="file" class="upload-input" name="file" />
			</div>

			<button class="myButton" type="submit" value=Upload>Upload</button>

		</div>
		</div>
	</form>
	<script>
		// navbar script

		$(document).ready(function () {
			$(".menu-icon").on("click", function () {
				$("nav ul").toggleClass("showing");
			});
		});

		// Scrolling Effect

		$(window).on("scroll", function () {
			if ($(window).scrollTop()) {
				$('nav').addClass('black');
			} else {
				$('nav').removeClass('black');
			}
		})
	</script>
</body>

</html>
